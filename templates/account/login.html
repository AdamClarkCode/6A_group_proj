{% extends 'base.html' %}
{% load static %}
{% block title_block %}
<title>Login</title>
{% endblock %}
{% block body_block %}
	<form id="login_form" method="post" action="{% url 'oneWordStory:login' %}">
		{% csrf_token %}
		
		Username: <input type="text" name="username" value="" /><br />
		Password: <input type="password" name="password" value="" /><br />
		
		<input type="submit" value="Submit" />
	</form>
{% endblock %}
