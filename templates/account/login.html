{% extends 'base.html' %}
{load staticfiles %}
{% block title_block %}
<title>Login</title>
{% endblock %}
{% block body_block %}
	<form id="login_form" method="post" action="/account/login/">
		{% csrf_token %}
		
		Username: <input type="text" name="username" value="" size="50" /><br />
		Password: <input type="password" name="password" value="" size="50" /><br />
		
		<input type="submit" value="Submit" />
	</form>
{% endblock %}
