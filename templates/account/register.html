<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    
    <body>
        <h1>Register</h1>
        <div>
            <form id="user_form" method="post" action="/account/register/"
                enctype="multipart/form-data">

                {% csrf_token %}

                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <input type="submit" name="submit" value="Register" />
            </form>
        </div>
    </body>
</html>
