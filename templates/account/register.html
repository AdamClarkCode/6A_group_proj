{% extends 'base.html' %}
{load staticfiles %}
{% block title_block %}
<title>Register</title>
{% endblock %}
{% block body_block %}
	<form id="user_form" method="post" action="/account/register/"
		enctype="multipart/form-data">

		{% csrf_token %}

		{{ user_form.as_p }}
		{{ profile_form.as_p }}

		<input type="submit" name="submit" value="Register" />
	</form>
{% endblock %}
